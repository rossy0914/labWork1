<html>
    <head>
       <link href="client.css" type="text/css" rel="stylesheet">
       <script src="client.js" type="text/javascript"></script>
       <script src="serverstub.js" type="text/javascript"></script>
        <script id="welcomeView" type="text/view">
        <div id="maincontainer">
            <div id="logo">
                <img src="wimage.png">
            </div>
            <div id="logincontainer">
                <form id="loginform" method="post" action="javascript:login()" >
                    <div class="inner">
                        <div class="row">
                            <label for="loginemail">Email as username</label>
                            <input id="loginemail" name="email" required="" type="email">
                        </div>
                        <div class="row">
                            <label for="loginpassword">Password</label>
                            <input id="loginpassword" name="loginpassword" required="" type="password">
                        </div>
                    </div>
                    <div class="inner">
                        <button id="loginsubmit" type="submit" value="login" name="login" form="loginform">Login</button>
                    </div>
                    <div id="loginalert" class="alert"></div>
                </form>
            </div>
            <div id="signupcontainer">
                <form id="signupform" method="post" action="javascript:signup()" onsubmit="javascript:signup()" >
                    <div class="inner">
                        <div class="row">
                            <label for="signupemail">Email as username</label>
                            <input id="signupemail" name="email" required="" type="email" >
                        </div>
                        <div class="row">
                            <label for="signuppassword">Password</label>
                            <input id="signuppassword" name="password" required="" type="password" oninput="javascript:validatePwd('signuppassword','repeatpassword')">
                        </div>
                        <div class="row">
                            <label for="repeatpassword">Repeat password</label>
                            <input id="repeatpassword" name="rptpassword" required="" type="password" oninput="javascript:validatePwd('signuppassword','repeatpassword')">
                        </div>
                        <div class="row">
                            <label for="firstname">First name</label>
                            <input id="firstname" name="firstname" required="" type="text">
                        </div>
                        <div class="row">
                            <label for="familyname">Family name</label>
                            <input id="familyname" name="familyname" required="" type="text">
                        </div>
                        <div class="row">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required="">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="city">City</label>
                            <input id="city" name="city" required="" type="text">
                        </div>
                        <div class="row">
                            <label for="country">Country</label>
                            <input id="country" name="country" required="" type="text">
                        </div>
                    </div>
                    <div class="inner">
                        <button id="signupsubmit" type="submit" value="signup" name="signup" form="signupform">Sign Up</button>
                    </div>
                    <div id="signupalert" class="alert"></div>
                </form>
            </div>
        </div>

        </script>

        <script id="profileView" type="text/view">
            <button id="logout">Sign Out</button>
            <div id="maincontainer">
                <div id="hometab" class="tab-cur">Home</div>
                <div id="browsetab" class="tab">Browse</div>
                <div id="accounttab" class="tab">Account</div>

            <div id="homecontent" class="content-cur">
            <div id="profilediv">
                <h2 id="profileheader"></h1>
                <table id="profilearea">
                    <tr>
                        <th>Email: </th>
                        <td id="infoemail"></td>
                    </tr>
                    <tr>
                        <th>First Name: </th>
                        <td id="infofirstname"></td>
                    </tr>
                    <tr>
                        <th>Last Name: </th>
                        <td id="infolastname"></td>
                    </tr>
                    <tr>
                        <th>Gender: </th>
                        <td id="infogender"></td>
                    </tr>
                    <tr>
                        <th>City: </th>
                        <td id="infocity"></td>
                    </tr>
                    <tr>
                        <th>Country: </th>
                        <td id="infocountry"></td>
                    </tr>
                </table>
                <div id="infoalert" class="alert"></div>
            </div>
                <div id="postformdiv">
                    <form id="postform" action="javascript:postmessage()" >
                        <h2>Leave a Message!</h2>
                        <textarea id="addpost" required="">Hi!</textarea>
                        <button id="postsubmit" type="submit" form="postform">Post</button>
                        <div id="postalert" class="alert"></div>
                    </form>
                </div>
                <div id="walldiv">
                    <h2 id="wallheader"></h2>
                    <button id="refreshwall" onclick="javascript:refreshbutton()">Refresh</button>
                    <div id="wallalert" class="alert"></div>
                    <table id="messagewall">
                    </table>
                </div>
            </div>

            <div id="browsecontent" class="content">
             <form id="searchform" action="javascript:searchuser()" >
                    <label for="searchemail">Enter a user's email:</label>
                    <input id="searchemail" type="email" required="">
                    <button id="searchsubmit" type="submit" form="searchform">Search</button>
                    <div id="searchalert" class="alert"></div>
                </form>
            </div>
            <div id="accountcontent" class="content">
                <h2>Change Your Password:</h2>
                <form id="changepwdform" method="post" action="javascript:changePwd()" >
                    <div class="inner">
                        <div class="row">
                            <label for="oldpwd">Old Password:   </label>
                            <input id="oldpwd" type="password">
                        </div>
                        <div class="row">
                            <label for="newpwd">New Password:   </label>
                            <input id="newpwd" type="password" oninput="javascript:validatePwd('newpwd','repeatnewpwd')">
                        </div>
                        <div class="row">
                            <label for="repeatnewpwd">Repeat New Password:  </label>
                            <input id="repeatnewpwd" type="password" oninput="javascript:validatePwd('newpwd','repeatnewpwd')">
                        </div>
                    </div>
                    <div class="inner">
                        <div class="row">
                            <button id="changepwdSubmit" type="submit" form="changepwdform">Submit</button>
                        </div>
                    </div>
                    <div id="changepwdAlert" class="alert"></div>
                </form>
            </div>
            </div>
        </script>

    </head>
    <body>
        <div id="welcomePage"></div>
        <div id="profilePage"></div>
    </body>
</html>
